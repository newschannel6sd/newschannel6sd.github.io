<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCVA News Channel 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: url(images/header_background.png);
            background-position: center;
            background-size: cover;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: hsl(0, 0%, 20%);
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        nav a:hover {
            background-color: hsl(0, 0%, 15%);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .content .article {
            flex: 1 1 calc(33.333% - 40px);
            margin: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content .article img {
            max-width: 100%;
            height: auto;
        }

        .content .article h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        main h1 {
            display: flex;
            justify-content: center;
        }

        .content .article p {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: hsl(0, 0%, 20%);
            color: #fff;
        }

        .videos-page {
            padding: 20px;
        }

        .videos-page h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-embed {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .video-embed iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/header_image.png" height="100">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="watch.html">Watch</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>
    <main>
        <h1>Top Stories</h1>
        <div class="content">
            <div class="article">
                <a href="article_1.html">
                <img src="images/article_1_image.png" alt="News Thumbnail">
                </a>
                <h2>How to Adopt a Pet</h2>
            </div>
            <div class="article">
                <a href="article_2.html">
                <img src="images/article_2_image.png" alt="News Thumbnail">
                </a>
                <h2>Del Mar Bridge Project Delayed</h2>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 KCVA News Channel 6. All rights reserved.</p>
    </footer>
</body>

</html>
